<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta content="test/html;charset=UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link th:href="@{Bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
<title>Thymeleaf Test</title>
</head>
<body>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Access model</h3>
		</div>
		<div class="panel-body">
			<span th:text="${singlePerson.name}"></span>
		</div>
	</div>

	<div th:if="${not #lists.isEmpty(people)}">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Lists</h3>
			</div>
			<div class="panel-body">
				<ul class="list-group">
					<li class="list-group-item" th:each="person:${people}">
					<span th:text="${person.name}"></span>
					<span th:text="${person.age}"></span>
					<button class="btn" th:onclick="'getName(\''+${person.name} +'\');'">Get name</button>
					</li>
				</ul>
			</div>
		</div>
	</div>

<script th:src="@{jquery.min.js}" type="text/javascript"></script>
<script th:src="@{Bootstrap/js/bootstrap.min.js}" ></script>
<script th:inline="javascript">

	var single=[[${singlePerson}]];
	console.log(single.name+"/"+single.age)
	
	function getName(name){
		console.log(name);
	}
	
</script>
</body>
</html>
